<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>index</title>
</head>
<body :controller="vm" class="ms-controller">
<div class="container">
    <!-- GEN_HEADER -->
    <div class="div_navigation">
        <div class="div_navigation_classification fon">
            分类 <a href="#" class="glyphicon glyphicon-align-justify dropdown-toggle" data-toggle="dropdown"></a>
            <ul class="dropdown-menu" aria-labelledby="drop2">
                <li :for='(index,item) in @classification_list'
                    :attr="value:item.key"><a href="#">{{@item.value}}</a>
                </li>
            </ul>
        </div>

        <!--已经登陆的下拉框    （新加）-->
        <div class="select_informations">
            <div class="select_content" id="1">聊天信息</div>
            <div class="select_content" id="2">我的订单</div>
            <div class="select_content" id="3">购物车</div>
            <div class="select_content" id="4">我的关注</div>
            <div class="select_content" id="5">我的信息</div>
            <div class="select_content" id="6">退出</div>
        </div>

        <div style="width: 66px;height: 28px;display: none;position: absolute;left: 78%;top: 2px;z-index: 50"
             class="hidden_div"></div>


        <div class="div_navigation_home_page">
            <div class="home"><a href="#">首页</a></div>
            <div class="home1"><a href="#">商品列表</a></div>
            <div class="home2"><a href="#" :click="@ldie">发布闲置</a></div>
            <div class=" user"><a href="#" class="glyphicon glyphicon-user"></a><a href="#" data-toggle="modal"
                                                                                   data-target="#myModal">{{@user}}</a>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                 aria-hidden="true" data-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="test">
                                &times;
                            </button>
                            <h1 class="modal-title text-center" id="myModalLabel">
                                登录
                            </h1>
                        </div>


                        <!--重构登陆-->
                        <div class="login_main">
                            <div class="login_input">
                                <div class="input_icon"><i class="glyphicon glyphicon-user"></i></div>
                                <div class="input_texts"><input type="text" placeholder="请输入账号" id="username"
                                                                name="username" autofocus="autofocus"
                                                                autocomplete="off"/></div>
                            </div>
                            <div class="login_input">
                                <div class="input_icon"><i class="glyphicon glyphicon-lock"></i></div>
                                <div class="input_texts">
                                    <input type="password" placeholder="请输入密码" id="password"
                                           name="password" autocomplete="off" />
                                </div>
                            </div>
                            <div class="login_footer">
                                <button type="button" class="btn login_submit" id="land">登录</button>
                                <div class="updata_password">
                                    <i class="glyphicon glyphicon-question-sign"></i>
                                    <span>修改密码</span>
                                </div>
                            </div>
                        </div>

                    </div><!-- /.modal-content -->
                </div><!-- /.modal -->
            </div>
        </div>
    </div>
    <!--logo内容和全部中间部分-->
    <div class="div_content">
        <!--logo-->
        <div class="div_logo">
            <img :attr="{src:@img_logo}" class="img_logo">
            <div class="input-group search_text">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
                <input type="text" class="form-control" placeholder="此处输入搜索商品" id="form_control">
            </div>
            <div class="search bs-example">
                <button type="button" class="btn btn-primary " :click="serach_click">搜索</button>
            </div>

        </div>
    </div>
    <!--百叶图-->
    <div class="blind">
        <div id="myCarousel" class="carousel slide blind_size">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner blind_size" :click="@blind_click">
                <div class="item active">
                    <img :attr="{src:@blind_1}" alt="1" class="blind_size">
                </div>
                <div class="item">
                    <img :attr="{src:@blind_2}" alt="2" class="blind_size">
                </div>
                <div class="item">
                    <img :attr="{src:@blind_3}" alt="3" class="blind_size">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!--遮罩图-->
    <div class="mask">
        <div class="mask_school">
            <div class="mask_school_book" :click="mask_school_book">
                <div class="div_text1">
                    <lable class="div_lable"><a :click="@book"></a></lable>
                </div>
                <img :attr="{src:@small_1}" class="img_logo1" id="img_book">
            </div>
            <div class="mask_school_dormitory" :click="mask_school_dormitory">
                <div class="div_text2">
                    <lable class="div_lable"><a :click="@dormitory"></a></lable>
                </div>
                <img :attr="{src:@small_2}" class="img_logo2" id="img_dormitory">
            </div>
        </div>
        <div class="mask_life" >
            <div class="mask_school_skin" :click="mask_life">
                <div class="div_text3">
                    <lable class="div_lable"><a :click="@skin"></a></lable>
                </div>
                <img :attr="{src:@small_3}" class="img_logo3" id="img_healthcare">
            </div>
            <div class="mask_school_brand" :click="mask_school_brand">
                <div class="div_text4">
                    <lable class="div_lable"><a :click="@brand"></a></lable>
                </div>
                <img :attr="{src:@small_4}" class="img_logo4" id="img_new">
            </div>
        </div>
    </div>
    <!--热门推荐-->
    <div class="hot">
        <div class="hot_recommend">
            ——热门推荐——
        </div>
        <div class="hot_commodity" :click="@hot_commodity(item.product[0].id)" :for='(index,item) in @recommend_commodity'>
            <div class="hot_commodity_img">
                <img :attr="{src:@srcurl + item.product[0].icon}" alt="" style="width: 100%;height: 100%">
            </div>
            <div class="hot_commodity_detail">
                <div class="relative_position">
                    <div class="hot_commodity_detail_title">
                        <span class="title_font_size"><b>{{item.product[0].name}}</b></span>
                        <div class="bs-example title_transaction">
                            <div class="btn  btn_color">未交易</div>
                        </div>
                    </div>
                    <div class="hot_commodity_describe">
                        <p>{{item.product[0].description}}</p>
                    </div>
                    <div class="hot_commodity_situation">
                        <div class="money">￥{{item.product[0].price}}</div>
                        <div class="bs-example button_collection">
                            <!--<button type="button" class="btn btn_color1" :click="@button_collection">收藏</button>-->
                        </div>
                        <div class="old_new"><span class="glyphicon glyphicon-tags"></span>
                            {{old_new1}}
                        </div>
                        <div class="went"><span>{{@want1}}</span>人想买</div>
                    </div>
                </div>
            </div>
        </div>
